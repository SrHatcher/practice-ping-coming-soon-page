<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Modern CSS Reset-->
  <link rel="stylesheet" href="./styles/reset.css">
  <!--my styles-->
  <link rel="stylesheet" href="./styles/styles.css">
  <!--font awesome-->
  <script src="https://kit.fontawesome.com/b028d59192.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <div class="main-logo">
      <img src="./images/logo.svg" alt="ping logo">
    </div>
    <h1 class="main-title">We are launching <span>soon!</span></h1>
    <!--CTA stands for call to action-->
    <p class="main-CTA">Subscribe and get notified</p>

    <div class="main-subscription">
      <div class="subscription-input_container">
        <input type="text" placeholder="Your email address..." class="subscription-input">
        <p class="subcription-error">Please provide a valid email address</p>
      </div>
      <button class="subscription-button" type="button" onclick="verifyEmail()">Notify Me</button>
    </div>

    <div class="main-image">
      <img src="./images/illustration-dashboard.png" alt="dashboard image">
    </div>
  </main>

  <footer>
    <div class="footer-logos">
      <a class="footer-logo" href="#" aria-label="See our content on Facebook">
        <i class="fa-brands fa-facebook-f fa-xl"></i>
      </a>
      <a class="footer-logo" href="#" aria-label="See our content on twitter">
        <i class="fa-brands fa-twitter fa-xl"></i>
      </a>
      <a class="footer-logo" href="#" aria-label="See our content on instagram">
        <i class="fa-brands fa-instagram fa-2xl"></i>
      </a>
    </div>
    <p class="footer-text">Â© Copyright Ping. All rights reserved</p>
  </footer>

  <div class="modal-container">
    <div class="modal-message_container">
      <p class="modal-message_title">Thank you!</p>
      <p class="modal-message_text">You'll get an email soon!</p>
      <button class="modal-button" type="button" onclick="closeModal()">Ok</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
